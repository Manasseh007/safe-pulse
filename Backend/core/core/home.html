<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iProtect - Your Safety, Our Priority</title>
    <style>
        /* Soft pastel color palette */
        :root {
            --soft-pink: #f8c8dc;
            --lilac: #b19cd9;
            --light-lilac: #d4c1ec;
            --white: #ffffff;
            --gray: #666666;
            --dark-gray: #444444;
            --shadow-color: rgba(177, 156, 217, 0.4);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--soft-pink), var(--light-lilac));
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: var(--white);
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--shadow-color);
            box-sizing: border-box;
        }

        h1 {
            color: var(--lilac);
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        h2 {
            color: var(--soft-pink);
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 1.2rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
            color: var(--gray);
        }

        .btn {
            display: inline-block;
            background: var(--lilac);
            color: var(--white);
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(177, 156, 217, 0.6);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background: var(--soft-pink);
            box-shadow: 0 8px 25px rgba(248, 200, 220, 0.8);
            color: var(--lilac);
            cursor: pointer;
        }

        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        footer a {
            color: var(--lilac);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Welcome to iProtect üíñ</h1>
        <h2>Your personal safety companion</h2>
        <p>Stay safe and connected at all times with instant emergency alerts and trusted contacts notified at the tap of a button.</p>
        <a href="#" class="btn">Get Started</a>

        <footer>

            <a href="/about">About Us</a> | <a href="/contact">Contact</a>
        </footer>
    </div>
</body>
</html>
